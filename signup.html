<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/js/signup.js" type="module" defer></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="Ilustração de avatar e celular">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Cadastrar</h1>

      <label>
        Nome:
        <input type="text" placeholder="Digite o seu Nome" id="inputNome" required>
        <!-- <span>Porfavor, informe um nome</span> -->
      </label>
      <label>
        Apelido:
        <input type="text" placeholder="Digite o seu Apelido" id="inputApelido" required>
        <!-- <span>Por favor, informe um apelido</span> -->
      </label> 
      <label>
        Email:
        <input type="email" pattern="(\w\.?)+@[\w\.-]+\.\w{2,4}" placeholder="Ex: seu_email@mail.com" id="inputEmail" required>
        <!-- <span>Por favor, informe um e-mail válido</span> -->
      </label>
      <label>
        Senha:
        <input type="password" pattern="(?=.*\d)(?=.*[a-z]).{4,}" placeholder="Ex: ab12" id="inputPassword" required>
        <!-- <span>Por favor, informe uma senha válida</span> -->
      </label>
      <label>
        Repetir senha:
        <input type="password" placeholder="Ex: ab12" id="inputPassword2" required>
        <!-- <span>Por favor, informe uma senha válida</span> -->
      </label>

      <!-- disabled="false" Ativar botão disabled-->
      <button class="criar" disabled>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
