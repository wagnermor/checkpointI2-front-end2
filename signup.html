<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="styles/acesso.css">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="/js/signup.js" defer></script>

</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="Ilustração de avatar e celular">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>
      <h1>Cadastrar</h1>

      <label>
        Nome:
        <input type="text" placeholder="Digite o seu Nome" id="inputNome" required>
        <span>Digite seu nome</span>
      </label>
      <label>
        Apelido:
        <input type="text" placeholder="Digite o seu Apelido" id="inputApelido" required>
        <span >Digite seu apelido</span>
      </label> 
      <label>
        Email:
        <input type="email" placeholder="Digite o seu Email" id="inputEmail" required>
        <span >Digite seu e-mail</span>
      </label>
      <label>
        Senha:
        <input type="password" placeholder="Digite o sua senha" id="inputPassword" required>
        <span >Digite uma senha</span>
      </label>
      <label>
        Repetir senha:
        <input type="password" placeholder="Digite o sua senha" id="inputPassword2" required>
        <span >Digite uma senha</span>
      </label>

      <button class="criar">Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

</body>

</html>
